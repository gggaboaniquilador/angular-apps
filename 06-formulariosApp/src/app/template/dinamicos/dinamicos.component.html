<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" >Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" type="text"
                   placeholder="Nombre de la persona"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   required>
                   <span class=" form-text text-danger"
                   *ngIf="miFormulario.controls.nombre?.errors 
                   && miFormulario.controls.nombre?.touched">Este campo es obligatorio</span>
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" >Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">

                <input class="form-control" type="text"
                placeholder="Agregar favorito"
                name="nuevoJuego"
                [(ngModel)]="nuevoJuego"
                (keyup.enter)="agregarJuego()">

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">Agregar</button>

            </div>

        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" >Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
            <input  
            [(ngModel)]="juego.nombre"
            name="favorito_{{i}}"
            class="form-control" 
            type="text"
            required>
            <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">Eliminar</button>
        </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre> {{ persona | json }} </pre>
